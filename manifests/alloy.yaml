---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
data:
  config.alloy: |
    // Discover Kubernetes pods
    discovery.kubernetes "pods" {
      role = "pod"
    }

    // Relabel discovered targets to focus on specific pods
    discovery.relabel "logging_app" {
      targets = discovery.kubernetes.pods.targets

      // Only target pods with the logging-app label
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        regex         = "logging-app"
        action        = "keep"
      }

      // Set job label
      rule {
        source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_name"]
        separator     = "/"
        target_label  = "job"
      }

      // Set namespace label
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      // Set pod label
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      // Set container label
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }

      // Set app label from pod label
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        target_label  = "app"
      }

      // Set the path to read logs from stdout
      rule {
        source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
        separator     = "/"
        regex         = "(.+)"
        replacement   = "/var/log/pods/*${1}/*.log"
        target_label  = "__path__"
      }
    }

    // Read logs from the discovered targets
    loki.source.kubernetes "pods" {
      targets    = discovery.relabel.logging_app.output
      forward_to = [loki.write.loki.receiver]
    }

    // Write logs to Loki
    loki.write "loki" {
      endpoint {
        url = "http://lgtm-loki-gateway.monitoring:80/loki/api/v1/push"
      }
    }

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy
  labels:
    app: alloy
spec:
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
    spec:
      serviceAccountName: alloy
      containers:
      - name: alloy
        image: grafana/alloy:latest
        args:
          - "run"
          - "/etc/alloy/config.alloy"
          - "--server.http.listen-addr=0.0.0.0:12345"
        ports:
        - containerPort: 12345
          name: http
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: config
          mountPath: /etc/alloy
        - name: logs
          mountPath: /var/log
          readOnly: true
        - name: docker-logs
          mountPath: /var/lib/docker
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: alloy-config
      - name: logs
        hostPath:
          path: /var/log
      - name: docker-logs
        hostPath:
          path: /var/lib/docker

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alloy

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy
rules:
- apiGroups: [""]
  resources:
    - nodes
    - services
    - pods
    - pods/log
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy
subjects:
- kind: ServiceAccount
  name: alloy
  namespace: default

---
apiVersion: v1
kind: Service
metadata:
  name: alloy
  labels:
    app: alloy
spec:
  selector:
    app: alloy
  ports:
  - port: 12345
    targetPort: 12345
    name: http